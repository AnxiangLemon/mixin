<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li id="circleOfFriends" class="mui-table-view-cell mui-media">					
						<img class="mui-media-object mui-pull-left" 
						src="../image/friends.png"
						style="max-width: 24px;height: 24px;">	
						<div class="mui-media-body">
							<span style="margin: 10px; line-height: 24px; font-size: 16px;">
								朋友圈
							</span>							
						</div>
					
				</li>
				</ul>
				<br>
				<ul class="mui-table-view">
				<li id="btn_scanme" class="mui-table-view-cell mui-media">					
						<img class="mui-media-object mui-pull-left" 
						src="../image/scanscan.png"
						style="max-width: 24px;height: 24px;">	
						<div class="mui-media-body">
							<span style="margin: 10px; line-height: 24px; font-size: 16px;">
								扫一扫
							</span>							
						</div>
				</li>
				<li id="btn_add_friend" class="mui-table-view-cell mui-media">					
						<img class="mui-media-object mui-pull-left" 
						src="../image/addfriends.png"
						style="max-width: 24px;height: 24px;">	
						<div class="mui-media-body">
							<span style="margin: 10px; line-height: 24px; font-size: 16px;">
								添加好友
							</span>							
						</div>
					
				</li>
				
			</ul>
		</div>
		
		
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		mui.init({
				keyEventBind: {
					backbutton: false,
					menubutton: true
				}
			});
			
			mui.plusReady(function(){
				
				var circleOfFriends = document.getElementById("circleOfFriends");
				circleOfFriends.addEventListener("tap",function(){
					mui.openWindow({
						url: "im-chat.html",
						id: "im-chat.html"
						
					});
					
				});
				
				var btn_scanme = document.getElementById("btn_scanme");
				btn_scanme.addEventListener("tap",function(){
					mui.openWindow({
						url: "scanme.html",
						id: "scanme.html"
						
					});
					
				});
				
				
				/* 监听添加好友事件 */
				var add_friend = document.getElementById("btn_add_friend");
				add_friend.addEventListener("tap",function(){
					mui.openWindow({
						url: "searchFriends.html",
						id: "searchFriends.html"
						
					});
					
				});
								
								
				//添加自定义事件
				window.addEventListener("funCloseSearchWindow",function(){
					plus.webview.close("searchFriendsResult.html");			
					plus.webview.close("searchFriends.html");
							
				});
				
			})
		</script>
	</body>

</html>
